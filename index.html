<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kali Linux | Tactical Console</title>
    <style>
        :root {
            --kali-blue: #007bff;
            --kali-dark: #0f111a;
            --kali-grey: #1c1f2b;
            --success: #27c93f;
            --border: #30363d;
            --top-height: 35px;
            --tor-purple: #7d4698;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Fira Code', monospace;
            background: #000 url('https://images.wallpapersden.com/image/download/kali-linux-dragon-hd-cool-art_bGZmbGeUmZqaraWkpJRmbmdlrWZlbWU.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            color: #d1d5da;
        }

        /* Top Bar */
        #top-panel {
            height: var(--top-height);
            background: var(--kali-dark);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 10px; font-size: 12px; z-index: 5000;
        }

        .menu-item { padding: 0 12px; cursor: pointer; color: #fff; font-weight: bold; }
        .top-right { margin-left: auto; display: flex; gap: 15px; }

        /* Sidebar Launcher */
        #launcher {
            position: absolute; left: 0; top: var(--top-height); bottom: 0; width: 50px;
            background: rgba(15, 17, 26, 0.95); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 15px; z-index: 4000;
        }

        .app-icon {
            width: 38px; height: 38px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; border-radius: 4px; transition: 0.2s;
        }

        .app-icon:hover { background: rgba(0, 123, 255, 0.3); border: 1px solid var(--kali-blue); }
        .app-icon.tor:hover { background: rgba(125, 70, 152, 0.3); border-color: var(--tor-purple); }
        .app-icon img { width: 26px; height: 26px; filter: grayscale(1) brightness(2); }

        /* Window Style */
        .window {
            position: absolute; background: var(--kali-dark); border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); display: none; flex-direction: column;
            z-index: 100; overflow: hidden;
        }

        .window-header {
            background: var(--kali-grey); height: 30px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; cursor: move; border-bottom: 1px solid var(--border);
        }

        .window-title { font-size: 11px; color: #8b949e; display: flex; align-items: center; gap: 8px; }
        .window-title::before { content: '‚óà'; color: var(--kali-blue); }
        .window-title.tor::before { color: var(--tor-purple); }

        .controls { display: flex; gap: 5px; }
        .ctrl { width: 18px; height: 18px; border: 1px solid var(--border); color: #8b949e; 
                font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .ctrl:hover { background: var(--border); color: #fff; }
        .ctrl.close:hover { background: #f85149; }

        .content { flex-grow: 1; background: #000; position: relative; color: #fff; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Metasploit UI */
        .msf-input { background: #111; border: 1px solid #444; color: var(--kali-blue); padding: 5px; width: 100%; margin-top: 5px; font-family: inherit; }
        .msf-btn { background: var(--kali-blue); color: white; border: none; padding: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .msf-btn:hover { background: #0056b3; }

        #sys-stats {
            position: absolute; bottom: 20px; right: 20px; background: rgba(15, 17, 26, 0.8);
            border: 1px solid var(--border); padding: 12px; font-size: 10px; color: var(--kali-blue);
            text-transform: uppercase; line-height: 1.6; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="top-panel">
    <div class="menu-item">üêâ Application</div>
    <div class="menu-item">Places</div>
    <div class="top-right">
        <span style="color:var(--success)">[VPN: CONNECTED]</span>
        <span id="clock">00:00:00</span>
    </div>
</div>

<div id="launcher">
    <div class="app-icon" onclick="openWindow('term-win')"><img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" title="Terminal"></div>
    <div class="app-icon" onclick="openWindow('nmap-win')"><img src="https://cdn-icons-png.flaticon.com/512/12101/12101456.png" title="Nmap Scan"></div>
    <div class="app-icon" onclick="openWindow('msf-win')"><img src="https://cdn-icons-png.flaticon.com/512/5602/5602377.png" title="Metasploit"></div>
    
    <div class="app-icon tor" onclick="openWindow('tor-win')">
        <img src="https://cdn-icons-png.flaticon.com/512/2102/2102553.png" title="Tor Browser" style="filter: hue-rotate(240deg) brightness(2);">
    </div>

    <div class="app-icon" style="margin-top:auto" onclick="location.reload()"><img src="https://cdn-icons-png.flaticon.com/512/182/182448.png"></div>
</div>

<div id="sys-stats">
    CORE: 1.8GHz | TEMP: 42¬∞C<br>
    STATUS: EXPLOITATION READY
</div>

<div id="term-win" class="window" style="width: 750px; height: 450px; top: 80px; left: 100px;">
    <div class="window-header" onmousedown="dragElement(this.parentElement)">
        <span class="window-title">kali@kali: ~</span>
        <div class="controls">
            <div class="ctrl">_</div><div class="ctrl">‚ñ°</div><div class="ctrl close" onclick="closeWindow('term-win')">√ó</div>
        </div>
    </div>
    <div class="content"><iframe id="term-frame" src="about:blank"></iframe></div>
</div>

<div id="tor-win" class="window" style="width: 850px; height: 550px; top: 50px; left: 150px;">
    <div class="window-header" onmousedown="dragElement(this.parentElement)">
        <span class="window-title tor">Tor Browser</span>
        <div class="controls">
            <div class="ctrl close" onclick="closeWindow('tor-win')">√ó</div>
        </div>
    </div>
    <div class="content"><iframe id="tor-frame" src="about:blank"></iframe></div>
</div>

<div id="nmap-win" class="window" style="width: 450px; height: 300px; top: 150px; left: 200px;">
    <div class="window-header" onmousedown="dragElement(this.parentElement)">
        <span class="window-title">zenmap - scanner</span>
        <div class="controls"><div class="ctrl close" onclick="closeWindow('nmap-win')">√ó</div></div>
    </div>
    <div class="content" style="padding: 15px;">
        <label>Target IP:</label>
        <input type="text" id="target-ip" value="192.168.1.42" class="msf-input">
        <button class="msf-btn" onclick="runScan()">Execute Intense Scan</button>
        <div id="scan-res" style="margin-top: 15px; font-size: 11px; color: var(--kali-blue); white-space: pre;">Ready...</div>
    </div>
</div>

<div id="msf-win" class="window" style="width: 500px; height: 400px; top: 200px; left: 300px;">
    <div class="window-header" onmousedown="dragElement(this.parentElement)">
        <span class="window-title">msfconsole - framework</span>
        <div class="controls"><div class="ctrl close" onclick="closeWindow('msf-win')">√ó</div></div>
    </div>
    <div class="content" style="padding: 15px;">
        <label>Exploit:</label>
        <select class="msf-input">
            <option>exploit/windows/smb/ms17_010_eternalblue</option>
            <option>exploit/multi/http/apache_struts_code_exec</option>
            <option>exploit/unix/ftp/vsftpd_234_backdoor</option>
        </select>
        <label style="display:block; margin-top:10px;">Payload:</label>
        <input type="text" value="windows/x64/meterpreter/reverse_tcp" class="msf-input">
        <button class="msf-btn" style="background: #f85149;" onclick="runExploit()">LAUNCH EXPLOIT</button>
        <div id="msf-res" style="margin-top: 15px; font-size: 11px; font-family: monospace; height: 150px; overflow-y: auto; color: #aaa;"></div>
    </div>
</div>

<script>
    let topZ = 1000;

    function openWindow(id) {
        const w = document.getElementById(id);
        w.style.display = 'flex';
        w.style.zIndex = ++topZ;
        
        const f = document.querySelector(`#${id} iframe`);
        if (f && f.src.includes('about:blank')) {
            if (id === 'term-win') f.src = "terminal.html";
            if (id === 'tor-win') f.src = "tor.html";
        }
    }

    function closeWindow(id) { document.getElementById(id).style.display = 'none'; }

    function dragElement(header) {
        let p1=0, p2=0, p3=0, p4=0;
        const win = header.parentElement;
        header.onmousedown = (e) => {
            if(e.target.closest('.controls')) return;
            e.preventDefault();
            win.style.zIndex = ++topZ;
            p3 = e.clientX; p4 = e.clientY;
            document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
            document.onmousemove = (move) => {
                p1 = p3 - move.clientX; p2 = p4 - move.clientY;
                p3 = move.clientX; p4 = move.clientY;
                win.style.top = (win.offsetTop - p2) + "px";
                win.style.left = (win.offsetLeft - p1) + "px";
            };
        };
    }

    function runScan() {
        const res = document.getElementById('scan-res');
        res.innerHTML = "Initializing Nmap...<br>Scanning ports...<br>";
        setTimeout(() => { 
            res.innerHTML += "Port 445 [OPEN] - Microsoft-DS<br><span style='color:red'>Vulnerability: MS17-010 Detected!</span>";
        }, 2000);
    }

    function runExploit() {
        const res = document.getElementById('msf-res');
        res.innerHTML = "[*] Started reverse TCP handler on 10.10.14.5:4444<br>";
        setTimeout(() => res.innerHTML += "[*] 192.168.1.42:445 - Connecting to target...<br>", 1000);
        setTimeout(() => res.innerHTML += "[*] 192.168.1.42:445 - Sending EternalBlue stage...<br>", 2000);
        setTimeout(() => {
            res.innerHTML += "<span style='color:var(--success)'>[+] Meterpreter session 1 opened (10.10.14.5:4444 -> 192.168.1.42:4921) at 2026-02-17</span><br>meterpreter > _";
        }, 4000);
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
    }, 1000);

    document.querySelectorAll('.window-header').forEach(dragElement);
</script>

</body>
</html>
